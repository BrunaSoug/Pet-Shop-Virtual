<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2D2D73;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
            color: #FDD835;
        }

        .header-image {
            display: block;
            margin: 20px auto;
            width: 400px; 
            max-width: 100%;
            height: auto;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            color: #2D2D73;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead tr {
            background-color: #FDD835;
            color: #2D2D73;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #FFC107;
        }

        td a {
            color: #2D2D73;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        td a:hover {
            text-decoration: underline;
        }

        a.btn-novo-cliente {
            padding: 10px 20px;
            background-color: #FDD835;
            color: #2D2D73;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        a.btn-novo-cliente:hover {
            background-color: #FFC107;
        }

        body::before, body::after {
            position: absolute;
            font-size: 30px;
            color: #FDD835;
        }

        body::before {
            top: 10%;
            left: 5%;
            transform: rotate(10deg);
        }

        body::after {
            bottom: 10%;
            right: 5%;
            transform: rotate(-10deg);
        }
    </style>
</head>
<body>
    <h1>Pedidos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Data do Pedido</th>
                <th>Valor Total</th>
                <th>Forma de Pagamento</th>
                <th>Finalizado</th>
                <th>Cliente</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.id}"></td>
                <td th:text="${pedido.dataPedido}"></td>
                <td th:text="${pedido.valorTotal}"></td>
                <td th:text="${pedido.formaPagamento}"></td>
                <td th:text="${pedido.finalizado} ? 'Sim' : 'Não'"></td>
                <td th:text="${pedido.cliente.nome}"></td>
                <td>
                    <a th:href="@{/pedidos/view/edit/{id}(id=${pedido.id})}">Editar</a>
                    <a th:href="@{/pedidos/view/delete/{id}(id=${pedido.id})}" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
                    <a href="/pedidos/view/new">Novo Pedido</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
