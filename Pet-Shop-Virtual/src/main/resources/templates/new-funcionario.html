<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Funcion√°rio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2D2D73;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
            color: #FDD835;
        }
        form {
            width: 50%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #2D2D73;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #FDD835;
            outline: none;
        }

        button, a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button {
            background-color: #FDD835;
            color: #2D2D73;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #FFC107;
        }

        a {
            background-color: #2D2D73;
            color: white;
            margin-left: 10px;
        }

        a:hover {
            background-color: #4444AA;
        }
        body::before, body::after {
            content: 'üêæ üêæ üêæ';
            position: absolute;
            font-size: 30px;
            color: #FDD835;
        }

        body::before {
            top: 10%;
            left: 5%;
            transform: rotate(10deg);
        }

        body::after {
            bottom: 10%;
            right: 5%;
            transform: rotate(-10deg);
        }
    </style>
</head>
<body>
    <h1>Criar Novo Funcion√°rio</h1>
    <form th:action="@{/funcionarios/view}" th:object="${funcionario}" method="post">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" />
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>

        <label>Email:</label>
        <input type="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label>Telefone:</label>
        <input type="text" th:field="*{telefone}" />
        <div th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>

        <label>Endere√ßo:</label>
        <input type="text" th:field="*{endereco}" />
        <div th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>

        <label>Sal√°rio:</label>
        <input type="number" step="0.01" th:field="*{salario}" />
        <div th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></div>

        <label>Cargo:</label>
        <input type="text" th:field="*{cargo}" />
        <div th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></div>

        <label>Departamento:</label>
        <select th:field="*{departamento}" th:object="${funcionario}">
            <option th:each="departamento : ${departamentos}" 
                    th:value="${departamento}" 
                    th:text="${departamento.nome}"></option>
        </select>
        <div th:if="${#fields.hasErrors('departamento')}" th:errors="*{departamento}"></div>

        <label>Data de Contrata√ß√£o:</label>
        <input type="date" th:field="*{dataContratacao}" />
        <div th:if="${#fields.hasErrors('dataContratacao')}" th:errors="*{dataContratacao}"></div>

        <button type="submit">Salvar</button>
        <a th:href="@{/funcionarios/view}">Voltar</a>
    </form>
</body>
</html>
