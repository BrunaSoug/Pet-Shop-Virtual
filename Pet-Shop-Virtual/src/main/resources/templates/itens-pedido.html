<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens de Pedido</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2D2D73;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
            color: #FDD835;
        }

        .header-image {
            display: block;
            margin: 20px auto;
            width: 400px; 
            max-width: 100%;
            height: auto;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            color: #2D2D73;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead tr {
            background-color: #FDD835;
            color: #2D2D73;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #FFC107;
        }

        td a {
            color: #2D2D73;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }

        td a:hover {
            text-decoration: underline;
        }

        a.btn-novo-cliente {
            padding: 10px 20px;
            background-color: #FDD835;
            color: #2D2D73;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        a.btn-novo-cliente:hover {
            background-color: #FFC107;
        }

        body::before, body::after {
            position: absolute;
            font-size: 30px;
            color: #FDD835;
        }

        body::before {
            top: 10%;
            left: 5%;
            transform: rotate(10deg);
        }

        body::after {
            bottom: 10%;
            right: 5%;
            transform: rotate(-10deg);
        }
    </style>
</head>
<body>
    <h1>Lista de Itens de Pedido</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Quantidade</th>
                <th>Produto</th>
                <th>Pedido</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="item : ${itensPedido}">
                <tr>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.quantidade}"></td>
                    <td th:text="${item.produto.nomeProduto}"></td>
                    <td th:text="${item.pedido.id}"></td>
                    <td>
                        <a th:href="@{/itens-pedido/view/edit/{id}(id=${item.id})}">Editar</a>
                        <a th:href="@{/itens-pedido/view/delete/{id}(id=${item.id})}" 
                           onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
                           <a href="/itens-pedido/view/new">Adicionar Novo Item de Pedido</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
