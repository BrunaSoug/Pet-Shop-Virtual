<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop PATAFINA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #000;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }

        .navbar img {
            max-width: 120px;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: #e7f710;
        }

        .navbar .slogan {
            font-size: 18px;
            font-style: italic;
            color: #fff;
        }

        .header {
            margin-top: 100px;
            text-align: center;
            background-image: url('../static/banner patafina.jpg');
            background-size: cover;
            background-position: center;
            height: 458px; 
            padding: 0;
        }

        .header h2 {
            font-size: 48px;
            color: #fff;
            font-weight: bold;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 20px;
        }

        .btn {
            background-color: #4b09e5;
            color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #12aaaa;
        }

        .footer {
            background-color: #000;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header h2 {
                font-size: 32px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .navbar img {
                max-width: 80px;
            }

            .navbar h1 {
                font-size: 20px;
            }

            .navbar .slogan {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="../static/logo_petshop.png" alt="Logo Pet Shop PATAFINA">
    </div>

    <div class="header">
        <h2>PATAFINA</h2>
    </div>

    <div class="container">
        <a href="../templates/clientes.html" class="btn">Gerenciar Clientes</a>
        <a href="../templates/funcionarios.html" class="btn">Gerenciar Funcionarios</a>
        <a href="../templates/departamentos.html" class="btn">Gerenciar Departamentos</a>
        <a href="../templates/produtos.html" class="btn">Gerenciar Produtos</a>
        <a href="../templates/pedidos.html" class="btn">Gerenciar Pedidos</a>
        <a href="../templates/permissoes.html" class="btn">Permiss√µes</a>
    </div>
    <div class="footer">
        <p>Desenvolvido por Bruna e Messias &copy; 2024</p>
    </div>

</body>
</html>
