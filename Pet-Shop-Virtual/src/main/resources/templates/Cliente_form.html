<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id} == null ? 'Novo Cliente' : 'Editar Cliente'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${cliente.id} == null ? 'Cadastrar Novo Cliente' : 'Editar Cliente'"></h1>

        <!-- Formulário de Cliente -->
        <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post" class="mb-5">
            <div class="row mb-3">
                <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
                <div class="col-sm-10">
                    <input type="text" id="cpf" name="cpf" th:value="*{cpf}" class="form-control" required />
                </div>
            </div>

            <div class="row mb-3">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" id="nome" name="nome" th:value="*{nome}" class="form-control" required />
                </div>
            </div>

            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" id="email" name="email" th:value="*{email}" class="form-control" required />
                </div>
            </div>

            <div class="row mb-3">
                <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
                <div class="col-sm-10">
                    <input type="text" id="telefone" name="telefone" th:value="*{telefone}" class="form-control" required />
                </div>
            </div>

            <div class="row mb-3">
                <label for="endereco" class="col-sm-2 col-form-label">Endereço</label>
                <div class="col-sm-10">
                    <input type="text" id="endereco" name="endereco" th:value="*{endereco}" class="form-control" required />
                </div>
            </div>

            <div class="row mb-3">
                <label for="dataNascimento" class="col-sm-2 col-form-label">Data de Nascimento</label>
                <div class="col-sm-10">
                    <input type="date" id="dataNascimento" name="dataNascimento" th:value="*{dataNascimento}" class="form-control" required />
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/clientes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
